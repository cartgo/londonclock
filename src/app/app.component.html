  border: 2px solid black;

:
<span *ngIf = "mtf"  (click) = "[mtf = false, htf = true,stf = truepause = true]" >{{minutes}}</span>
<input type="number" #inputmm  [(ngModel)]="minutes"    (keydown) = "k($event, inputhh = hours,inputmm,inputss = seconds)" *ngIf = "!mtf"  />
:
<span *ngIf = "stf"  (click) = "[stf = false, htf = true,mtf = true,pause = true]" >{{seconds}}</span>
<input type="number" #inputss [(ngModel)]="seconds"   (keydown) = "k($event, inputhh = hours,inputmm=minutes,inputss)" *ngIf = "!stf"  />
